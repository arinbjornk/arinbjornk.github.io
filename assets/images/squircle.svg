<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- 
    Superellipse n=4 approximation.
    A true superellipse with n=4 is flatter than a circle at the tips and tighter at the corners.
    Control points for a circle are at k=0.55228.
    For n=4, we want the curve to stay closer to the edge longer.
    We'll use a path that hugs the corner tighter.
  -->
  <path d="
    M 50 0 
    C 85 0 100 15 100 50 
    C 100 85 85 100 50 100 
    C 15 100 0 85 0 50 
    C 0 15 15 0 50 0 
    Z" fill="black" />
</svg>
